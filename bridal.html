<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9ba4bdd627.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bridal.css">
    <title>From her to Hall.</title>
    <script src="bridal.js" defer></script>
</head>
<body>
   <nav class="navbar">
    <div class="nav-elements">
        <img src="./img/logo.png" alt="logo">
        <div class="cart-btn">
            <span class="nav-icon">
                <i class="fa-solid fa-bag-shopping"></i>
            </span>
            <div class="cart-items">0</div>
        </div>
    </div>
   </nav>
   <header>
    <div class="header-div">
     <div class="shop-div">
        <h1>Explore our collection</h1>
        <button class="shop-btn"><a href="#shop-outfits">SHOP NOW !</a></button>
     </div>
        <img id="header-img" src="./img/header.jpg" alt="header-img">
    </div>
   </header>
   <section id="shop-outfits" class="dresses-section">
    <h2>Bridal Outfits</h2>
    <div class="dresses-div">
    </div>
   </section>
   <div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <i class="fa-regular fa-rectangle-xmark"></i>
        </span>
        <h2>Your Cart</h2>
        <div class="cart-content">
            <div class="cart-item">
                
            </div>
        </div>
        <div class="cart-footer">
            <h3>Your Total: $ <span class="cart-total">0</span></h3>
            <button class="clear-btn banner-btn">Clear Cart</button>
        </div>
    </div>
   </div>
   <footer>
    <i class="fa-brands fa-square-facebook media-icon colorF"></i>
    <i class="fa-brands fa-square-instagram media-icon colorI"></i>
    <i class="fa-brands fa-square-twitter media-icon colorT"></i>
    <p>From Her to Hall Â© <span id="date"></span></p>
   </footer>
</body>
</html>
